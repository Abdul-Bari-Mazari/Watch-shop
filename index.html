<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg bg-danger">
      <div class="container">
        <a
          class="navbar-brand fw-semibold fs-3 text-light"
          href="#"
          ><i class="fa-solid fa-gem"></i> Diamond Watches</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

          <div
            class="d-flex gap-2"
            role="search"
          >
            <select
              onchange="setCollection()"
              id="brand"
              class="form-select"
              aria-label="Default select example"
            ></select>

            <select
              id="collection"
              class="form-select"
              aria-label="Default select example"
            ></select>

            <button
              onclick="searchWatch()"
              class="bg-light text-dark rounded"
              type="submit"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Navbar -->

    <!-- Items Section -->
    <section class="pt-5 p-2 p-sm-5 container">
      <div
        class="main-container row justify-content-around align-items-center gap-4"
        id="main"
      ></div>

      <div
        class="row gap-4"
        id="watch-details"
      ></div>
    </section>

    <script src="app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
